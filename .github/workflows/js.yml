name: JS

on:
  push:
    branches: [ feature/ci ]
  pull_request:
    branches: [ feature/ci ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install node packages
        run: npm ci
      
      - name: Build js and autogenerated events files  
        run: npm run build
      
      - name: Run js unit tests with jest  
        run: npm run test    
