name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test-js:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install node packages
        run: npm ci
      
      - name: Build js and autogenerated events files  
        run: npm run build
      
      - name: Run js unit tests with jest  
        run: npm run test    

  test-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install node packages
        run: npm ci

      - name: Build quicktype ios files
        run: npm run genIosSources

      - name: Install pods
        run: pod install --repo-update

      - name: Run unit tests iOS 14
        run: |
          xcodebuild clean -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin | xcpretty
          xcodebuild test -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 12,OS=14.4" | xcpretty -s

      - name: Run unit tests iOS 13
        run: |
          sudo xcode-select -s /Applications/Xcode_11.7.app
          xcodebuild clean -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin | xcpretty
          xcodebuild test -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 11,OS=13.7" | xcpretty -s

      - name: Run unit tests iOS 12
        run: |
          sudo xcode-select -s /Applications/Xcode_10.3.app
          xcodebuild clean -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin | xcpretty
          xcodebuild test -workspace Bandyer-Cordova-Plugin.xcworkspace -scheme Bandyer-Cordova-Plugin -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone Xs,OS=12.4" | xcpretty -s